<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="styleTRY.css" type="text/css" rel="stylesheet">
	<title>Weight Loss Timeline Calculator</title>
</head>
<body>
  <h1>Weight Loss Timeline Calculator</h1>
  <div class="container">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="page1.html">Back to BMI Calculator</a>
      </li>
    </ul>
    </div>
<!-- Bootstrap code for forms  -->
<form class="row g-3 needs-validation" id="form" novalidate>
  
  <div class="col-md-12">
    <label for="validationCustom03" class="form-label">Your Name</label>
    <input type="text" class="form-control name1" id="validationCustom03" id="na" required>
    <div class="invalid-feedback">
      Please set a goal.
    </div>
  </div>

  <div class="col-md-12">
    <label for="validationCustom03" class="form-label">How many lbs would you like to loose?</label>
    <input type="text" class="form-control lbsDown" id="validationCustom03" id="input1" required>
    <div class="invalid-feedback">
      Please tells us when you would like to achive your goal.
    </div>
  </div>

  <div class="col-md-12">
    <label for="validationCustom03" class="form-label">Due date</label>
    <input type="text" class="form-control dueDate" id="validationCustom03" id="input1" required>
    <div class="invalid-feedback">
      Please provide a due date.
    </div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
         This website does not provide medical advice. By submitting you acknowledge that the content of this website cannot be used for medical purposes.
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-secondary" id="submitBTN" type="submit">Submit form</button>
  </div>
</form>

<div>
 
  <p class="result"></p>
</div>



<!-- Bootstrap code for Javascript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- script file that holds form functionality -->
<script src="anotherTRY.js"></script>

</body>
</html>
